<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <h1 class="heading">FEEDBACK</h1>
        <div class="rating_container" id="rating_container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" alt="">
                <small>Unsatisfied</small>
            </div>
            <div class="rating">
                <img src=" https://cdn-icons-png.flaticon.com/512/1791/1791385.png" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src=" https://cdn-icons-png.flaticon.com/512/166/166538.png" alt="">
                <small>Satisfied</small>
            </div>
            <div class="rating">
                <img src=" https://cdn-icons-png.flaticon.com/512/4160/4160724.png" alt="">
                <small>Super Satisfied</small>
            </div>

        </div>
        <button class="btn" id="btn">Send a Review</button>
    </div>
    <script src="Script.js"></script>
</body>

</html>
